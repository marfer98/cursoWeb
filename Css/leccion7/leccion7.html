<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/leccion7.css">
    
    <title>Manejo de Fuentes</title>
</head>
<body>
    <h1 class="font-effect-shadow-multiple">Manejo de Fuentes</h1>
    <div class="caja serif">
        <p class="fuenteTimes">Times New Roman <br>(serif)</p>
    </div>
    <div class="caja serif">
        <p class="fuenteGeorgia">Georgia <br>(serif)</p>
    </div>
    <div class="caja sansSerif">
        <p class="fuenteArial">Arial <br>(sans serif)</p>
    </div>
    <div class="caja sansSerif">
        <p class="fuenteVerdana">Verdana <br>(sans serif)</p>
    </div>
    <div class="caja monospace">
        <p class="fuenteCourier">Courier <br>(monospace)</p>
    </div>
    <div class="caja cursiva">
        <p class="fuenteCursiva">Cursiva <br>(cursiva)</p>
    </div>
</body>
